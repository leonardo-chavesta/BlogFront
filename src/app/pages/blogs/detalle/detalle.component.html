<div>
  <div
    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
  >
    <svg
      class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
      viewBox="0 0 1155 678"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)"
        fill-opacity=".3"
        d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z"
      />
      <defs>
        <linearGradient
          id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc"
          x1="1155.49"
          x2="-78.208"
          y1=".177"
          y2="474.645"
          gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#9089FC"></stop>
          <stop offset="1" stop-color="#FF80B5"></stop>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="pt-6">
    <nav aria-label="Breadcrumb">
      <ol
        role="list"
        class="mx-auto flex max-w-2xl items-center space-x-2 px-4 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <li>
          <div class="flex items-center">
            <a href="#" class="mr-2 text-sm font-medium text-gray-900"
              >Detalle</a
            >
            <svg
              width="16"
              height="20"
              viewBox="0 0 16 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="h-5 w-4 text-gray-300"
            >
              <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
            </svg>
          </div>
        </li>

        <li>
          <div class="flex items-center">
            <a href="#" class="mr-2 text-sm font-medium text-gray-900"
              >NÂ° Post : {{ id }}</a
            >
          </div>
        </li>
      </ol>
      <div
        class="text-center mx-auto max-w-2xl px-4 pt-10 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24"
      >
        <div class="mb-6 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
          <h1
            class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
          >
            {{ detalleBlog.titulo || '' }}
          </h1>
        </div>
        <div>
          <div>
            <div class="space-y-6">
              <p class="text-base text-gray-900">
                {{ detalleBlog.descripcion }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="mx-auto max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
    >
      <div
        class="aspect-w-3 aspect-h-4 hidden overflow-hidden rounded-lg lg:block"
      >
        <img
          src="https://preview.redd.it/anepn9b1lep71.jpg?width=2660&format=pjpg&auto=webp&s=02f1c956e1796fde4fea0c29f6c537fae7131e41"
          alt="Two each of gray, white, and black shirts laying flat."
          class="h-full w-full object-cover object-center"
        />
      </div>
      <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
        <div class="aspect-w-3 aspect-h-2 overflow-hidden rounded-lg">
          <img
            src="
            https://preview.redd.it/anepn9b1lep71.jpg?width=2660&format=pjpg&auto=webp&s=02f1c956e1796fde4fea0c29f6c537fae7131e41"
            alt="Model wearing plain gray basic tee."
            class="h-full w-full object-cover object-center"
          />
        </div>
      </div>
      <div
        class="aspect-w-4 aspect-h-5 sm:overflow-hidden sm:rounded-lg lg:aspect-w-3 lg:aspect-h-4"
      >
        <img
          src="https://tailwindui.com/img/ecommerce-images/product-page-02-featured-product-shot.jpg"
          alt="Model wearing plain white basic tee."
          class="h-full w-full object-cover object-center"
        />
      </div>
    </div>
  </div>
  <div class="mb-6 mt-6 mx-auto container">
    <h1 class="block mb-2 text-lg font-medium text-gray-900 white:text-white">
      Comentario:
    </h1>
    <p>{{ detalleBlog.comentario }}</p>
  </div>
  <div class="mb-6 mt-6 mx-auto container">
    <form (ngSubmit)="onSubmit()" [formGroup]="formData">
      <label
        for="large-input"
        class="block mb-2 text-lg font-medium text-gray-900 white:text-white"
        >Comentar:
      </label>
      
      <textarea
        type="text"
        formControlName="comentario"
        name="comentario"
        id="comentario"
        class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:placeholder-gray-400 white:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        rows="3"
      ></textarea>
      <button type="submit"  class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Comentar
      </button>
    </form>
  </div>
</div>
