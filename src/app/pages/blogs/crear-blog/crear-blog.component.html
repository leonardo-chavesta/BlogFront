<div class="mt-10 min-h-full container m-auto">
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <form (ngSubmit)="onSubmit()" [formGroup]="forDataNew">
      <div class="block mb-6 font-medium text-gray-900 white:text-white">
        <h2 class="mb-4 text-gray-900 white:text-white">Titulo:</h2>
        <input
          formControlName="titulo"
          name="titulo"
          id="titulo"
          type="text"
          class="block w-full p-4 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="px-4 py-6 sm:px-0">
        <textarea
          type="text"
          formControlName="descripcion"
          name="descripcion"
          id="descripcion"
          class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:placeholder-gray-400 white:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          rows="25"
        ></textarea>
      </div>
      <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
          </svg>
        </span>
        Crear Post
      </button>
    </form>
  </div>
</div>
